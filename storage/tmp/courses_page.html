// Navigation Menu JavaScript (Vanilla JS - No Alpine.js)
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuIconOpen = document.querySelector('.mobile-menu-icon-open');
    const mobileMenuIconClose = document.querySelector('.mobile-menu-icon-close');

    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            const isHidden = mobileMenu.classList.contains('hidden');

            if (isHidden) {
                mobileMenu.classList.remove('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'true');
                if (mobileMenuIconOpen) mobileMenuIconOpen.style.display = 'none';
                if (mobileMenuIconClose) mobileMenuIconClose.style.display = 'block';
            } else {
                mobileMenu.classList.add('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
                if (mobileMenuIconOpen) mobileMenuIconOpen.style.display = 'block';
                if (mobileMenuIconClose) mobileMenuIconClose.style.display = 'none';
            }
        });
    }

    // User menu dropdown toggle
    const userMenuButton = document.getElementById('user-menu-button');
    const userMenuDropdown = document.getElementById('user-menu-dropdown');

    if (userMenuButton && userMenuDropdown) {
        userMenuButton.addEventListener('click', function(e) {
            e.stopPropagation();
            const isHidden = userMenuDropdown.style.display === 'none';

            if (isHidden) {
                userMenuDropdown.style.display = 'block';
                userMenuButton.setAttribute('aria-expanded', 'true');
            } else {
                userMenuDropdown.style.display = 'none';
                userMenuButton.setAttribute('aria-expanded', 'false');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!userMenuButton.contains(e.target) && !userMenuDropdown.contains(e.target)) {
                userMenuDropdown.style.display = 'none';
                userMenuButton.setAttribute('aria-expanded', 'false');
            }
        });

        // Close dropdown on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && userMenuDropdown.style.display === 'block') {
                userMenuDropdown.style.display = 'none';
                userMenuButton.setAttribute('aria-expanded', 'false');
                userMenuButton.focus();
            }
        });
    }
});
</script>

                <script>
$(document).ready(function() {
    loadCourses();
    function loadCourses() {
        $.ajax({
            url: '/api/courses',
            method: 'GET',
            success: function(response) {
                displayCourses(response);
            },
            error: function(xhr) {
                showMessage('Failed to load courses.', 'error');
                $('#coursesContainer').html('<p class="error-message">Failed to load courses. Please try again.</p>');
            }
        });
    }

    function displayCourses(courses) {
        const container = $('#coursesContainer');

        if (courses.length === 0) {
            container.html(`
                <div class="no-courses" style="padding: 4rem 2rem; text-align: center;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">üìö</div>
                    <h3 style="font-size: 1.25rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">No courses yet</h3>
                    <p style="color: #6b7280; margin-bottom: 1.5rem;">Get started by creating your first course!</p>
                    <a href="http://127.0.0.1:8000/courses/create" class="btn btn-primary">+ Create Your First Course</a>
                </div>
            `);
            return;
        }

        let html = '';
        courses.forEach(function(course) {
            const thumbnailUrl = course.thumbnail
                ? '/storage/' + course.thumbnail
                : '/images/default-course-thumbnail.png';

            const moduleCount = course.modules ? course.modules.length : 0;
            const contentCount = course.modules
                ? course.modules.reduce((sum, module) => sum + (module.all_contents ? module.all_contents.length : 0), 0)
                : 0;

            html += `
                <div class="course-card">
                    ${course.thumbnail ? `
                    <div class="course-card-thumbnail">
                        <img src="${thumbnailUrl}" alt="${course.title}" onerror="this.src='/images/default-course-thumbnail.png'">
                    </div>
                    ` : ''}
                    <div class="course-card-content">
                        <h3>${course.title}</h3>
                        ${course.category ? `<div class="category-badge" style="margin-bottom: 0.75rem;"><span style="display: inline-block; padding: 0.25rem 0.75rem; background: #e0e7ff; color: #4338ca; border-radius: 9999px; font-size: 0.75rem; font-weight: 600;">üè∑Ô∏è ${course.category}</span></div>` : ''}
                        ${course.description ? `<p class="course-description">${truncate(course.description, 150)}</p>` : ''}
                        <div class="course-meta">
                            <span class="meta-item">üìö ${moduleCount} module${moduleCount !== 1 ? 's' : ''}</span>
                            <span class="meta-item">üìù ${contentCount} content item${contentCount !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="course-actions">
                            <a href="/courses/${course.id}" class="btn btn-sm btn-primary">View Course</a>
                            ${course.can_edit ? `<a href="/courses/${course.id}/edit" class="btn btn-sm btn-secondary">Edit</a>` : ''}
                            ${course.can_delete ? `<button class="btn btn-sm btn-danger delete-course" data-id="${course.id}">Delete</button>` : ''}
                        </div>
                    </div>
                </div>
            `;
        });

        container.html(html);
    }

    function truncate(str, length) {
        if (str.length <= length) return str;
        return str.substring(0, length) + '...';
    }

    // Delete course
    $(document).on('click', '.delete-course', function() {
        const courseId = $(this).data('id');

        if (!confirm('Are you sure you want to delete this course? This action cannot be undone.')) {
            return;
        }

        $.ajax({
            url: `/api/courses/${courseId}`,
            method: 'DELETE',
            success: function(response) {
                showMessage('Course deleted successfully!', 'success');
                loadCourses();
            },
            error: function(xhr) {
                showMessage('Failed to delete course.', 'error');
            }
        });
    });

    function showMessage(message, type) {
        const messageClass = type === 'success' ? 'success-message' : 'error-message';
        const messageHtml = `<div class="${messageClass}">${message}</div>`;
        $('#message-container').html(messageHtml);
        $('html, body').animate({ scrollTop: 0 }, 'fast');

        if (type === 'success') {
            setTimeout(() => {
                $('#message-container').html('');
            }, 3000);
        }
    }
});
</script>
